<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title></title>
        <style>
            .centered {
                width: 300px; /* Ширина вашего div */
                height: 200px; /* Высота вашего div */
                background-color: lightblue; /* Цвет фона вашего div */
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
            }
        </style>
        <script src="https://unpkg.com/htmx.org/dist/htmx.min.js"></script>
    </head>
    <body>
        <div class="centered">
            <div id="content">
                {{.Curr}}
            </div>
            <button hx-get="/" hx-target="#content">Нажми для обновления</button>
        </div>
    </body>
</html>
